<!DOCTYPE html>
<html>
	<head>
		<title>Audio Player.</title>
		<link rel="stylesheet" type="text/css" href="css/index.css">
	</head>
	<body>
		<div id="player">
			<div id="album">
				<div id="cover"></div>
			</div>
			<div id="time">
				<span id="remaining-time">0:00</span>
				<span> / </span>
				<span id="duration-time">0:00</span>
			</div>
			<div id="controll-bar">
				<div class="controlls">
					<div id="prev">
						<img src="assets/image/controlls/arrow-left.svg">
					</div>
					<div id="play">
						<img src="assets/image/controlls/play.svg">
					</div>
					<div id="next">
						<img src="assets/image/controlls/arrow-left.svg">
					</div>
				</div>
				<div class="volume">
					<input id="volume" type="range"  min="0" max="100" value="60" step="1"/>
				</div>
			</div>
			<div id="back-panel">
				<div class="info">
					<div id="author"></div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/index.js"></script>
	</body>
</html>
